<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        
        <title>Indoor navigation app</title>
        
        <!-- Font --> 
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

        <!-- Jquery & Jquery mobile -->
        <link href="jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css"/>
        <script src="jquery.min.js" type="text/javascript"></script>
        <script src="jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
        
        <!-- WifiWizard-->
        <script src="WifiWizard.js"></script>
        
        <!-- Cordova -->
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>

         <!-- ArcGIS API -->
        <link rel="stylesheet" href="http://js.arcgis.com/3.13/esri/css/esri.css"/>
        <script>var dojoConfig = { parseOnLoad:true };</script>
        <script src="http://js.arcgis.com/3.13/"></script>
        

        <!-- Own JS + CSS --> 
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <script src="checkCalendar.js" type="text/javascript"></script>
        <script src="getRSSi.js" type="text/javascript"></script>

        <script src="getMap.js" type="text/javascript"></script>

    </head>
    <body>
        <div id="Welcome">
            <h1>Welcome to IndoorBK!</h1>  
            <h2>Click anywhere to continue...</h2>
        </div>
        
        <!-- First page-->
        <div data-role="page" class="page" id="pageone">
            <!-- Header -->
            <div data-role="header" id="head">Indoor BK</div>
            
            <!-- Content-->
            <div data-role="main" class="ui-content">

                <div id="nextAppoint">
                    <!-- appointment comes here-->
                </div>
                
                
                <div id="map"></div>
                
                
                <!-- Go navigate button -->
                <div class="button" id="Loading">Loading...</div>
                <div class="button" id="Navigate">Bring me there!</div>
                <div class="button" id="ToStart">Go to Start</div>
            </div>
        </div>
        
    </body>
</html>
