<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <title>Indoor navigation app</title>
        
        <!-- Font --> 
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

        <!-- Mapbox -->
        <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.css' rel='stylesheet' />
        <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.js'></script>

        <!-- Jquery & Jquery mobile -->
        <link href="jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css"/>
        <script src="jquery.min.js" type="text/javascript"></script>
        <script src="jquery.mobile-1.4.5.min.js" type="text/javascript"></script>

        <!-- Own JS + CSS --> 
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <script src="checkCalendar.js" type="text/javascript"></script>
        <script src="getRSSi.js" type="text/javascript"></script>
        
    </head>
    <body>

        <!-- First page-->
        <div data-role="page" class="page" id="pageone">
            <!-- Header -->
            <div data-role="header" id="head">Indoor BK</div>
            
            <!-- Content-->
            <div data-role="main" class="ui-content">
                <div id="nextAppoint">
                    <!-- appointment comes here-->
                </div>
                
                <!-- Go navigate button -->
                <a href="#routing" class="ui-btn" id="button1">Bring me there!</a>
            </div>
        </div> 

        <!-- Second page-->
        <div data-role="page" class="page" id="routing">
            <!-- Header -->
            <div data-role="header" id="head">Indoor BK</div>
            
            <!-- Content-->
            <div data-role="main" class="ui-content">
                <div id="map">Map goes here!</div>
                
                <!-- Back to start button -->
                <a href="#pageone" class="ui-btn" id="button2">Go to Start</a>
            </div>
        </div> 

    </body>
</html>
